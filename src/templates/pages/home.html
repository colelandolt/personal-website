{% extends "base.html" %}

{% block title%}
{{ title }} - {{ block.super }}
{% endblock %}

{% block content %}
<p>This is the {{ title }} page</p>

{% if not request.session.subscribed %}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button class="btn btn-outline-success" type="submit">Submit</button>
</form>
{% endif %}
{% endblock %}
